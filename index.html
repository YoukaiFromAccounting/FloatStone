<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Float Stone - Interactive Scale</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%23DDA0DD' stroke='%239370DB' stroke-width='2'/%3E%3Ccircle cx='16' cy='16' r='8' fill='%23F0E68C' opacity='0.8'/%3E%3Ccircle cx='16' cy='16' r='3' fill='%23FFE4E1'/%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="float-stone-container">
                <div class="float-stone">
                    <div class="sparkle sparkle1">✨</div>
                    <div class="sparkle sparkle2">✨</div>
                    <div class="sparkle sparkle3">✨</div>
                    <div class="sparkle sparkle4">✨</div>
                </div>
            </div>
            <h1>The Float Stone</h1>
            <p class="subtitle">Interactive Weight Scale</p>
        </header>

        <div class="game-area">
            <div class="target-weight">
                <h2>Target Weight: <span id="targetWeight">100</span> kg</h2>
                <div class="current-weights">
                    <div class="weight-display">
                        <span>Left: <span id="leftWeight">0</span> kg</span>
                        <span>Right: <span id="rightWeight">0</span> kg</span>
                        <span>Total: <span id="totalWeight">0</span> kg</span>
                    </div>
                </div>
            </div>

            <div class="scale-container">
                <div class="scale">
                    <div class="scale-arm">
                        <div class="scale-platform left-platform" id="leftPlatform">
                            <div class="drop-zone">Left Side</div>
                        </div>
                        <div class="scale-fulcrum"></div>
                        <div class="scale-platform right-platform" id="rightPlatform">
                            <div class="drop-zone">Right Side</div>
                        </div>
                    </div>
                </div>
                <div class="falling-balls-container" id="fallingBalls"></div>
            </div>

            <div class="controls">
                <button id="resetBtn">Reset Scale</button>
                <button id="newTargetBtn">New Target</button>
                <div class="score">Score: <span id="score">0</span></div>
            </div>

            <div class="ball-selector">
                <h3>Ball Weights:</h3>
                <div class="ball-options">
                    <div class="ball-option" data-weight="5">
                        <div class="ball ball-5kg"></div>
                        <span>5kg</span>
                    </div>
                    <div class="ball-option" data-weight="10">
                        <div class="ball ball-10kg"></div>
                        <span>10kg</span>
                    </div>
                    <div class="ball-option" data-weight="20">
                        <div class="ball ball-20kg"></div>
                        <span>20kg</span>
                    </div>
                </div>
                <p class="instruction">Select a ball weight, then click on either side of the scale to add it!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
